// -------------------------------------------
// Performance Optimization Config
// -------------------------------------------

// Disable intro video
-novid

// Disable joystick support
-nojoy

// Set high priority
-high

// Set number of threads (replace X with your CPU's thread count)
-threads X

// Set tickrate
-tickrate 128

// Preload all resources
-cl_forcepreloads 1

// Run autoexec.cfg at launch
+exec autoexec.cfg

// Frame rate settings
fps_max 0
fps_max_menu 60

// Network settings
cl_interp 0
cl_interp_ratio 1
cl_updaterate 128
cl_cmdrate 128
rate 786432

// Disable various effects
r_drawparticles 0
r_drawtracers_firstperson 0
r_eyegloss 0
r_eyemove 0
r_eyeshift_x 0
r_eyeshift_y 0
r_eyeshift_z 0
r_eyesize 0
r_lightaverage 0
r_lightinterp 0
r_lod 2
r_maxdlights 0
r_maxmodeldecal 0
r_propsmaxdist 0
r_renderoverlayfragment 0
r_rootlod 2
r_spray_lifetime 0
r_staticprop_lod 4
r_threaded_particles 1
r_threaded_renderables 1
r_WaterDrawReflection 0
r_WaterDrawRefraction 0

// Disable shadows and other lighting effects
mat_disable_bloom 1
mat_disable_fancy_blending 1
mat_disable_lightwarp 1
mat_fullbright 1
mat_hdr_level 0
mat_monitorgamma 2.1
mat_phong 0
mat_queue_mode -1
mat_specular 0
mat_vsync 0

// Disable post-processing effects
cl_phys_props_enable 0
cl_phys_props_max 0
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
cl_show_splashes 0
cl_showhelp 0
cl_disablehtmlmotd 1
func_break_max_pieces 0

// Sound settings for performance
snd_mixahead 0.05
dsp_enhance_stereo 0

// HUD settings
cl_drawhud 1
cl_showfps 1
net_graph 1

// Misc settings
muzzleflash_light 0
violence_agibs 0
violence_hgibs 0
violence_hblood 0
violence_ablood 0
echo "FPS config loaded"